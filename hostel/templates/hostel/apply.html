{% extends 'hostel/base.html' %}
{% block content %}

<div class="ttd-card mx-auto" style="max-width: 500px;">
    <h4 class="mb-3 text-center">Hostel Application</h4>

    <form method="post">
        {% csrf_token %}

        <label class="form-label">Preferred Block</label>
        <select name="preferred_block" class="form-control mb-3" required>
            <option value="">Select Block</option>
            <option value="A">Block A</option>
            <option value="B">Block B</option>
            <option value="C">Block C</option>
        </select>

        <label class="form-label">Preferred Room Type</label>
        <select name="preferred_room_type" class="form-control mb-3" required>
            <option value="">Select Room Type</option>
            <option value="single">Single Sharing</option>
            <option value="double">Double Sharing</option>
            <option value="triple">Triple Sharing</option>
        </select>

        <button class="btn btn-ttd w-100">
            Submit Application
        </button>
    </form>
</div>

{% endblock %}
