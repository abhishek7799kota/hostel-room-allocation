{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- HEADER -->

    {% endif %}
</div>

<!-- MAIN CONTENT -->
<main class="flex-fill">
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- FOOTER -->
