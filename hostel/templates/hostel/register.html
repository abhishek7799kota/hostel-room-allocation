{% extends 'hostel/base.html' %}

{% block content %}

<div class="ttd-card mx-auto" style="max-width: 600px;">
    <h4 class="mb-3 text-center">Student Registration</h4>

    <form method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6 mb-2">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="col-md-6 mb-2">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-2">
                <input type="text" name="roll_no" class="form-control" placeholder="Roll Number" required>
            </div>

            <div class="col-md-4 mb-2">
                <input type="text" name="department" class="form-control" placeholder="Department" required>
            </div>

            <div class="col-md-4 mb-3">
                <input type="number" name="year" class="form-control" placeholder="Year" required>
            </div>
        </div>

        <button class="btn btn-ttd w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
        Already registered?
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>

{% endblock %}
